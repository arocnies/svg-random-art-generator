<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Random Art Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">SVG Random Art Generator</h1>
        <p class="lead">This is a simple SVG art generator written in pure Kotlin/JS.</p>
        <hr class="my-4">
        <form id="generateForm">
            <div class="form-row">
                <div class="form-group col">
                    <label for="width">Width</label>
                    <input type="number" class="form-control" id="width" value="600">
                </div>
                <div class="form-group col">
                    <label for="height">Height</label>
                    <input type="number" class="form-control" id="height" value="600">
                </div>
                <div class="form-group col">
                    <label for="numOfShapes">Number of shapes</label>
                    <input type="number" class="form-control" id="numOfShapes" value="100">
                </div>
                <div class="col">
                    <label for="color">Seed color</label>
                    <input type="color" class="form-control" id="color" style="height: 40px;" value="#ad4e1f">
                </div>
            </div>
            <button id="genButton" type="button" class="btn btn-primary btn-lg">Generate</button>
        </form>
    </div>
    <div id="svgContainer"></div>
</div>

<script type="text/javascript" src="kotlin.js"></script>
<script type="text/javascript" src="svg-random-art-generator.js"></script>
</body>
</html>
